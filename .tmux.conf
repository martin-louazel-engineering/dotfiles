set -g mouse on

# Middle-click support (cancels copy-mode if needed)
bind -T root MouseDown2Pane \
    run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi MouseDown2Pane \
    send-keys -X cancel \;\
    run "xclip -o | tmux load-buffer - ; tmux paste-buffer"

# Double LMB Select & Copy (Word)
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word-no-clear \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"

# Triple LMB Select & Copy (Line)
bind-key -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"
bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "xclip -in -sel primary"


# don't rename windows automatically
set-option -g allow-rename off
# enable true color support
set -ga terminal-overrides ',*:Tc'
set -g default-terminal "xterm-256color"
set-option -g xterm-keys on
# load in the pretty tmuxline
#if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"
# fix escape for the sake of vim
set -sg escape-time 0
# clear bindings
unbind C-b
unbind '"'
unbind %
# nicer prefix
set -g prefix C-Space
bind Space send-prefix
# Make vi the copy-mode editor
set -g mode-keys vi
bind-key -T copy-mode-vi Y send-keys -X copy-pipe "xclip -r" \; display-message "Copied to selection"
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -r -selection clipboard" \; display-message "Copied to clipboard"
bind-key -n C-p run-shell "xclip -o | tmux load-buffer - && tmux paste-buffer"

# do like terminator
bind -n C-E split-window -h
bind -n C-O split-window -v

bind -n C-S-Left resize-pane -L 3
bind -n C-S-Right resize-pane -R 3
bind -n C-S-Up resize-pane -U 3
bind -n C-S-Down resize-pane -D 3

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n C-M-Left swap-pane -U
bind -n C-M-Right swap-pane -D

bind -n C-x resize-pane -Z

# Window navigation
bind -n C-S-t new-window

# Remove nasty Ctrl+Left/Right delete when using vim
unbind C-Left
unbind C-Right

bind r source-file ~/.tmux.conf
